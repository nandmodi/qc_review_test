<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scraper Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    pre {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: left;
      white-space: pre-wrap;
      max-width: 90%;
      margin: 20px auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>URL Scraper Tool</h2>
<link rel="icon" href="https://spyne-prod-ai.s3.us-east-1.amazonaws.com/ai-dataset/2025/favicon.ico" type="image/x-icon" />
  <input type="text" id="urlInput" placeholder="Paste URL here" />
  <button onclick="scrape()">Scrape</button>

  <pre id="result">Response will appear here...</pre>

  <script>
    async function scrape() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      const responseElement = document.getElementById('result');
      responseElement.textContent = "⏳ Sending request...";

      try {
        const res = await fetch('https://scraping-lb-596092473.us-east-1.elb.amazonaws.com:1338/webmine/api/v2/scrape/vdp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Request-ID': crypto.randomUUID()
          },
          body: JSON.stringify({ url: url })
        });

        const data = await res.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseElement.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
