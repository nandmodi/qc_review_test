<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image QC Tool</title>
  <link rel="icon" href="https://spyne-prod-ai.s3.us-east-1.amazonaws.com/ai-dataset/2025/favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      display: flex;
      height: 80vh;
      border: 1px solid black;
    }
    .image-box {
      flex: 1;
      border-right: 1px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .image-box:last-child {
      border-right: none;
    }
    .image-label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    img {
      max-width: 100%;
      max-height: 90%;
      object-fit: contain;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-top: 1px solid black;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: 1px solid black;
      cursor: pointer;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-box">
    <div class="image-label">Input</div>
    <img id="inputImg" src="" alt="Input Image">
  </div>
  <div class="image-box">
    <div class="image-label">Output</div>
    <img id="outputImg" src="" alt="Output Image">
  </div>
</div>

<div class="buttons">
  <button onclick="mark('Done')">Done</button>
  <button onclick="mark('Rejected')">Rejected</button>
  <button onclick="mark('Editing')">Editing</button>
  <button onclick="next()">Next</button>
</div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0zbVXhPDU2OtWzjP33DZ5rJ8k2lAWdlGhrIVX3P3sSEO0RlkuIaXL14lfbBup8VwJfQAmPifprQRf/pub?gid=1257618858&single=true&output=csv";
  let data = [];
  let currentIndex = 0;

  function loadCSV() {
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        data = results.data;
        showImage();
      }
    });
  }

  function showImage() {
    if (currentIndex < data.length) {
      const row = data[currentIndex];
      document.getElementById("inputImg").src = row["input_image_hres_url"];
      document.getElementById("outputImg").src = row["output_image_hres_url"];
    } else {
      alert("✅ You’ve reached the end of the list.");
    }
  }

  function next() {
    currentIndex++;
    showImage();
  }

  function mark(status) {
    const row = data[currentIndex];
    console.log(`Marked Row ${currentIndex + 1} | SKU: ${row["sku_id"]} | Status: ${status}`);
    next();
  }

  loadCSV();
</script>

</body>
</html>
