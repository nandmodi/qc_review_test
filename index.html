<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QC Review Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    .images {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .images img {
      width: 30%;
      height: auto;
      border: 1px solid #000;
    }
    .nav-buttons, .form-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-buttons button, .submit-form a {
      padding: 10px 20px;
      margin: 10px;
      background: #007BFF;
      color: white;
      border: none;
      text-decoration: none;
      cursor: pointer;
    }
    .submit-form a {
      background: #28a745;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .top-bar div {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-section">
    <h2>Login ID</h2>
    <select id="loginID">
      <option value="">Select Login ID</option>
      <option>Nand Kishor</option>
      <option>Ranbir Manoranjan</option>
      <option>Nitin kumar</option>
      <option>Praveen Agarwal</option>
      <option>Raj Tripatrhi</option>
      <option>Rohit Chahuhan</option>
      <option>Saurabh Pandey</option>
    </select>
    <div class="section">
      <label>Date: </label><select id="dateFilter"></select>
      <label>Enterprise: </label><select id="enterpriseFilter"></select>
      <label>QC User: </label><select id="qcUserFilter"></select>
    </div>
    <button onclick="loadFilteredData()">Submit</button>
  </div>

  <div class="container" id="review-section" style="display:none">
    <div class="top-bar">
      <div><strong>User Name:</strong> <span id="userName"></span></div>
      <div><strong>Issue:</strong> <span id="issue"></span></div>
      <div><strong>Enterprise:</strong> <span id="enterprise"></span></div>
      <div><strong>Date:</strong> <span id="date"></span></div>
      <div><strong>Sku ID:</strong> <span id="sku"></span></div>
      <div><strong>Image ID:</strong> <span id="imageID"></span></div>
    </div>
    <div class="images">
      <img id="left" src="" alt="left_path">
      <img id="middle" src="" alt="middle_path">
      <img id="right" src="" alt="right_path">
    </div>
    <div class="form-section">
      <div>
        <strong>QC Comment:</strong>
        <a id="prefillForm" target="_blank">Submit QC Comment</a>
      </div>
      <div class="nav-buttons">
        <button onclick="prevEntry()">Previous</button>
        <button onclick="nextEntry()">Next</button>
        <button onclick="exitToLogin()">Exit</button>
      </div>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvZvX_emLq4BOJ4X4OfNeOV8V92L83kU5wbIgXK4o6hc7JRnoqeg9Wwv3Cd2FCa1dBdT-Z0kf7tNXZ/pub?gid=0&single=true&output=csv";
    const FORM_PREFILL = "https://docs.google.com/forms/d/e/1FAIpQLSfef8RvJUeIyG3lHDeohpfuHI8Q2gagMvtBfIIdCLmg_5VfnA/viewform?usp=pp_url";

    let data = [];
    let filteredData = [];
    let currentIndex = 0;

    function loadFilteredData() {
      const loginID = document.getElementById('loginID').value.trim().toLowerCase();
      const date = document.getElementById('dateFilter').value.trim();
      const enterprise = document.getElementById('enterpriseFilter').value.trim().toLowerCase();
      const qcUser = document.getElementById('qcUserFilter').value.trim().toLowerCase();

      filteredData = data.filter(row =>
        (!date || (row["date"] || '').trim() === date) &&
        (!enterprise || (row["Enterprise"] || '').trim().toLowerCase() === enterprise) &&
        (!qcUser || (row["User"] || '').trim().toLowerCase() === qcUser)
      );

      if (filteredData.length > 0) {
        currentIndex = 0;
        showReview();
        document.getElementById("login-section").style.display = "none";
        document.getElementById("review-section").style.display = "block";
      } else {
        alert("No matching records found.");
      }
    }

    function showReview() {
      const row = filteredData[currentIndex];
      document.getElementById('userName').textContent = row["User"];
      document.getElementById('issue').textContent = row["Issue"];
      document.getElementById('enterprise').textContent = row["Enterprise"];
      document.getElementById('date').textContent = row["date"];
      document.getElementById('sku').textContent = row["t1.sku_id"];
      document.getElementById('imageID').textContent = row["t1.image_id"];
      document.getElementById('left').src = row["left_path"];
      document.getElementById('middle').src = row["middle_path"];
      document.getElementById('right').src = row["right_path"];

      const comment = encodeURIComponent(row["Issue"] || "");
      const email = encodeURIComponent(row["User"] || "");
      document.getElementById('prefillForm').href = `${FORM_PREFILL}&entry.1273558996=${comment}&entry.923745551=${email}`;
    }

    function prevEntry() {
      if (currentIndex > 0) {
        currentIndex--;
        showReview();
      }
    }

    function nextEntry() {
      if (currentIndex < filteredData.length - 1) {
        currentIndex++;
        showReview();
      }
    }

    function exitToLogin() {
      document.getElementById("review-section").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }

    function populateDropdowns(data) {
      const dates = new Set(), enterprises = new Set(), users = new Set();
      data.forEach(row => {
        if (row["date"]) dates.add(row["date"]);
        if (row["Enterprise"]) enterprises.add(row["Enterprise"]);
        if (row["User"]) users.add(row["User"]);
      });
      fillSelect("dateFilter", [...dates]);
      fillSelect("enterpriseFilter", [...enterprises]);
      fillSelect("qcUserFilter", [...users]);
    }

    function fillSelect(id, options) {
      const select = document.getElementById(id);
      options.sort().forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.text = opt;
        select.appendChild(option);
      });
    }

    window.onload = () => {
      Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
          data = results.data;
          populateDropdowns(data);
        }
      });
    };
  </script>
</body>
</html>
