<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image QC Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 80vh;
      border: 1px solid black;
    }
    .image-box {
      flex: 1;
      border-right: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-box:last-child {
      border-right: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .label {
      position: absolute;
      top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid black;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-box" id="inputBox">
    <span class="label">Input</span>
    <img id="inputImg" src="" alt="Input Image">
  </div>
  <div class="image-box" id="outputBox">
    <span class="label">Output</span>
    <img id="outputImg" src="" alt="Output Image">
  </div>
</div>

<div class="buttons">
  <button onclick="mark('Done')">Done</button>
  <button onclick="mark('Rejected')">Rejected</button>
  <button onclick="mark('Editing')">Editing</button>
  <button onclick="next()">Next</button>
</div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0zbVXhPDU2OtWzjP33DZ5rJ8k2lAWdlGhrIVX3P3sSEO0RlkuIaXL14lfbBup8VwJfQAmPifprQRf/pub?gid=1257618858&single=true&output=csv";
  let data = [];
  let currentIndex = 0;

  function loadCSV() {
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        data = results.data;
        showImage();
      }
    });
  }

  function showImage() {
    if (currentIndex < data.length) {
      document.getElementById("inputImg").src = data[currentIndex]["Input"];
      document.getElementById("outputImg").src = data[currentIndex]["Output"];
    } else {
      alert("No more images!");
    }
  }

  function next() {
    currentIndex++;
    showImage();
  }

  function mark(status) {
    console.log(`Row ${currentIndex + 1} marked as ${status}`);
    // You can add logic here to save the status locally or in a separate sheet using Apps Script
    next();
  }

  loadCSV();
</script>

</body>
</html>
